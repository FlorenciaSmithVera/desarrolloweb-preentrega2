    <main class="main-contacto">
        <section class="form">
            <div class="form-caja">
                <h1>CONTACTO</h1>

                    Y también comentar o dejar links!
                    <br>
                    <textarea name="Comentarios" id="" cols="30" rows="10"></textarea>
                    <br>
                    <input type="submit" value="Enviar!">
                    <br>
                </form>
            </div>
            <div class="foto-form">
